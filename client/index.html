<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<title> 
				Code Runner
		</title> 
		<link rel = "icon" href = "images/logo.png"  type = "image/x-icon">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div class="container top-container">
			 <div class="header" id="appHeader">
			 <div class="side-nav sn-bg-4 mdb-sidenav fixed">
				<img src="images/logo.png" alt="logo" height="40" class="pull-left heading" />
				<h1>Code Runner</h1>
			</div>
			</div>
			<div class="content"> 
			<form id="mainForm">
				<div class="form-group row">
					<label for="assgn" class="col-sm-2 col-form-label">Assignment:</label>
					<div class="col-sm-4">
						<input type="file" id="file" name="file" class="form-control" onchange="verifyFiles(this)">
					</div>
					<div class="col-sm-5 file-error">
						<span id="fileError" class="text-danger"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="workDir" class="col-sm-2 col-form-label">Working directory:</label>
					<div class="col-sm-4">
						<input type="text" id="workDir" name="workDir" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label for="compileCmd" class="col-sm-2 col-form-label">Command to compile:</label>
					<div class="col-sm-4">
						<input type="text" id="compileCmd" name="compileCmd" class="form-control">
					</div>
					<label for="runCmd" class="col-sm-2 col-form-label">Command to run:</label>
					<div class="col-sm-4">
						<input type="text" id="runCmd" name="runCmd" class="form-control">
					</div>

				</div>
				<div class="form-group row">
					<label for="cmd" class="col-sm-2 col-form-label">Command line arguments:</label>
					<div class="col-sm-5">
						<input type="button" value="Add" id="addArg" onclick="appendRow()" class="btn">
					</div>

				</div>
				<div id="cmdArgs">
				</div>
				<div class="form-group row">
					<input type="button" value="Submit" id="submitForm" onclick="uploadForm()" class="btn btn-primary">
					<input type="button" value="Build & Run" id="buildRun" onclick="buildNRun()" class="btn btn-info">
				</div>
				<div class="form-group row">
					<label for="Output" class="col-sm-2 col-form-label">Output:</label><br>
					<textarea rows="10" name="output" class="form-control" id="output" readonly="true"></textarea>
				</div>
			</form>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="submitAssignment.js"></script>
</html>
