<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<title> 
            Code Runner
        </title> 
        <!-- add icon link -->
        <link rel = "icon" href = "images/logo.png"  type = "image/x-icon">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="submitAssignment.js"></script>
</head>
<body>
<div class="container-fluid">
     <div class="page-header">
	 <img src="images/logo.png" alt="logo" height="40" class="pull-left" />
		<h1>Code Runner</h1>
	</div>
<form id="myForm" action="http://localhost:8083/upload" method="post" enctype="multipart/form-data">
	<div class="form-group">
    <label for="assgn">Assignment:</label>
	<input type="file" id="file" name="file" class="form-control-file" onchange="verifyFiles()">
    <br><br>
	<div id="cmdArgs">
    <label for="Cmd">Command line arguments:</label>
    <input type="button" value="Add" id="addArg" onclick="appendRow()" class="btn">
	<br><br>
	</div>
    <br><br>
    <input type="submit" value="Submit" class="btn btn-primary">
    <input type="button" value="Build & Run" class="btn btn-info">
    <br><br><br>
    <label for="Output">Output:</label><br>
    <textarea rows="5" cols="50" name="output"
              id="output" readonly="true"></textarea>
	</div>
</form>
</div>
</body>
</html>
