name: Build and Test Coderunner
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    name: Build and Test Server
    runs-on: ubuntu-18.04
    steps:
    - name: Golang Setup
      uses: actions/setup-go@v1
      with:
        go-version: 1.12.9
      id: go

    - name: Checkout Code
      uses: actions/checkout@v1

    - name: Get Dependencies using Go Modules
      run: go mod download

    - name: Build Server
      run: go build -o runserver
      
    - name: Run and test server
      run: ./runserver -port '8083' & go test ./...
      timeout-minutes: 2
